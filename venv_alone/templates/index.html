<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>나홀로 연습장</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .posting-box {
            margin: 10px auto 30px auto;
            width: 500px;

            border: 3px solid black;
            border-radius: 5px;

            padding: 25px;

            /* 처음부터 포스팅 박스 안 보이게 */
            display: none;
        }
    </style>
    <script>
        // 새로고침하면 실행되게
        $(document).ready(function () {
            showArticles();
        })

        function openclose() {
            // id가 post-box인 박스의 css 항목 중 display 값을 가지고 온다.
            // 그 값을 status에 할당
            let status = $("#post-box").css("display");

            if (status == "block") {
                // 다음 id의 박스를 감추기
                $("#post-box").hide();
                // 다음 id의 text를 다음 문구로 바꾸기
                $("#btn-posting-box").text("포스팅박스 열기");
            } else {
                // 해당 박스를 보이기
                $("#post-box").show();
                $("#btn-posting-box").text("포스팅박스 닫기");
            }
        }

        function postArticle() {
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()

            $.ajax({
                type: "POST",
                url: "/memo",
                data: { url_give: url, comment_give: comment },
                success: function (response) {
                    // alert(response["msg"]);
                    window.location.reload();
                }
            })
        }


        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/memo",
                data: {},
                success: function (response) {
                    // 데이터가 잘 넘어왔나 검사
                    // let articles = response['all_articles']
                    // console.log(articles)

                    // 데이터 받아오기
                    let articles = response['all_articles']
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title']
                        let image = articles[i]['image']
                        let url = articles[i]['url']
                        let desc = articles[i]['desc']
                        let comment = articles[i]['comment']

                        let temp_html = `<div class="card">
                                            <img class="card-img-top" src="${image}" alt="Card image cap">
                                            <div class="card-body">
                                                <a target="_blink" href="${url}" class="card-title">${title}</a>
                                                <p class="card-text">${desc}</p>
                                                <p class="card-text comment">${comment}</p>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

    </script>
</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">나홀로 링크 메모장!</h1>
            <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
            <hr class="my-4">
            <p class="lead">
                <!-- 클릭했을 때 함수 실행 -->
                <a onclick="openclose()" id="btn-posting-box" class="btn btn-primary btn-lg" href="#"
                    role="button">포스팅박스 열기</a>
            </p>
        </div>
        <div class="posting-box" id="post-box">
            <div class="form-group">
                <label for="post-url">아티클 URL</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단 코멘트</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="postArticle()">기사 저장</button>
        </div>
        <div id="cards-box" class="card-columns">
        </div>
    </div>
</body>

</html>
